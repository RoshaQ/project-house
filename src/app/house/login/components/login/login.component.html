<div class="container-login">
  <div class="row">
    <div class="col-sm-6 " align="center">
      <img class="logo" alt="House project" src="./../../../assets/dom.png">
      <h1 class="h3 mb-3 font-weight-normal">Projekt DOM</h1>
    </div>
    <div class="col-sm-6 log">

      <div class="row">

      <form class="form-signin col-sm-8 offset-sm-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="text-center ">
            <h1 class="h3 mb-3 font-weight-normal">Zaloguj się!</h1>
          </div>
    
          <div class="form-label-group">
            <input type="email" id="inputUser"  formControlName="username" class="form-control" placeholder="Email address" required autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <label for="inputUser">Użytkownik</label>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Użytkownik jest wymagany</div>
            </div>
          </div>
    
          <div class="form-label-group">
            <input type="password" id="inputPassword"  formControlName="password" class="form-control" placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <label for="inputPassword">Hasło</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
            </div>
          </div>
          <div *ngIf="dataSuccess == false" class="alert alert-danger">
              <strong>Uwaga!</strong> Błędne dane do logowania
            </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
        </form>
    </div>
  </div>
</div>
